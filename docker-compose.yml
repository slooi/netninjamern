
services:
  clientserver:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - PROXY_TARGET=127.0.0.1
      - MONGO_HOST=db
    depends_on:
      - db
  db:
    build: ./db
    container_name: db
    ports:
      - 27017:27017



